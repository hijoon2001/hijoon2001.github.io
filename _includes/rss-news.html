<ul id="rss-feed"></ul>

<script>
  async function fetchRSSFeed() {
      const rssUrl = "https://news.google.com/rss/search?q=technology&hl=ko&gl=KR&ceid=KR:ko"; // Google IT ë‰´ìŠ¤ RSS
      const apiUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(rssUrl)}`;

      try {
          const response = await fetch(apiUrl);
          const data = await response.json();
          const parser = new DOMParser();
          const xml = parser.parseFromString(data.contents, "text/xml");
          const items = xml.querySelectorAll("item");
          let html = "";

          items.forEach((item, index) => {
              if (index < 5) { // ìµœì‹  ë‰´ìŠ¤ 5ê°œë§Œ í‘œì‹œ
                  const title = item.querySelector("title").textContent;
                  const link = item.querySelector("link").textContent;
                  html += `<li><a href="${link}" target="_blank">${title}</a></li>`;
              }
          });

          document.getElementById("rss-feed").innerHTML = html;
      } catch (error) {
          console.error("RSS ê°€ì ¸ì˜¤ê¸° ì‹¤íŒ¨:", error);
          document.getElementById("rss-feed").innerHTML = "<li>RSS ë°ì´í„°ë¥¼ ê°€ì ¸ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</li>";
      }
  }

  fetchRSSFeed();
</script>
